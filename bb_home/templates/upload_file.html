<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Upload File</title>
</head>

<body>
    <div class="container mt-5">
        <!-- File Upload -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Registration form heading -->
            <h1 style="text-align: center;"><span style="color: rgb(60, 34, 153);">ByteBridge</span></h1>
            <h3>Upload</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!--Drop Down for CSV or Image Collection-->
            <div class="form-group">
                <label for="file_type">Select File Type:</label>
                <select class="form-control" name="file_type" id="file_type" required>
                    <option value="csv">CSV</option>
                    <option value="image_collection">Image Collection</option>
                </select>

            <!-- Input for File -->
            <div class="form-group">
                <label for="file_upload">Upload a File:</label>
                <input type="file" class="form-control" name="file" id="file" placeholder="Upload a File" required>
            </div>

            <!-- Upload button -->
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
